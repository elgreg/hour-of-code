    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>

  <body>
    <div class="header-wrapper rm-html">
      <header class="main-header">
          <h1 class="logo">What's behind Instagram</h1>
          <input class="search" type="search" placeholder="Search">
          <span class="username">yourUsername</span>
      </header>
    </div>
    <section class="rm-html">
      <article>
        <header class="centerVertical">
          <img class="userIcon" src="images/nick.jpg">
          <span class="user">username</span>
          <time class="timestamp">8m</time>
        </header>
        <img class="image" src="images/lion.jpg">
        <div class="horizontalPadded">
          <section class="verticalPadded">
            <span class="user thisLiker"></span><span class="user">usernameWhoLikedIt</span> and <span class="user">anotherLiker</span> like this
          </section>
          <div class="comments"></div>
          <section class="feedback centerVertical">
            <img class="like" src="images/heart_empty.png"/>
            <img class="like like-red" src="images/heart_red.png" style="display:none;" />
            <div class="commentCreator">
              <input class="commentCreatorInput" placeholder="Add a comment..." type="text">
            </div>
          </section>
        </div>
      </article>
    </section>


    <footer class="rm-html">
      <a href="https://github.com/elgreg/hour-of-code/">About</a>
    </footer>
