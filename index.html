    <div class="header-wrapper">
    <header class="main-header">

        <input class="search" type="search" placeholder="Search">
        <a href="#me" class="username">yourUsername</a>
    </header>
    </div>
    <section>

      <article class="">
        <header class="">
          <div class="leftSide">
          <img class="userIcon" src="https://scontent-iad3-1.cdninstagram.com/hphotos-xap1/t51.2885-19/s150x150/12237370_713539908782446_670677394_a.jpg">

               username</a>
          </div>
          </div>
          <div class="rightSide">
            <a class="timestamp" href="#permalink">

            </a>
          </div>
        </header>
        <div class="media">
          <div class="placeholder">

          </div>
        </div>
        <div class="mediaInfo">
          <section class="likesAndTimestamp likesAndTimestampStackedVariant">
            <div class="likesInfo PostLikers__root">
            <a class="root" title="aLiker" href="#aLiker" >usernameWhoLikedIt</a><span> and </span>
            <a class="UserLink__root" title="anotherLiker" href="#anotherLiker">anotherLiker</a>
            <span> like this</span></div>


          </section>
          <div id="comments"></div>
          <section class="feedback">
            <a class="likeButton coreSpriteHeartOpen" href="#" role="button">Like</a>
            <div class="commentCreator"><input class="commentCreatorInput" placeholder="Add a comment..." type="text" value=""></div>
          </section>
        </div>
        </article>

    </section>
    <footer>
      <a href="https://github.com/elgreg/hour-of-code/">About</a>
