<html>
  <head>
    <!-- <link href="normalize.css" rel="stylesheet" type="text/css"/> -->
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <link href="header-styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="actions.js" type="text/javascript"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header-wrapper">
      <header class="main-header">
          <h1 class="logo">What's behind Instagram</h1>
          <input class="search" type="search" placeholder="Search">
          <span class="username">yourUsername</span>
      </header>
    </div>
    <section>
      <article>
        <header class="centerVertical">
          <img class="userIcon" src="https://scontent-iad3-1.cdninstagram.com/hphotos-xap1/t51.2885-19/s150x150/12237370_713539908782446_670677394_a.jpg">
          <span class="user">username</span>
          <time class="timestamp">8m</time>
        </header>
        <img alt="a picture" class="image" src="https://scontent-iad3-1.cdninstagram.com/hphotos-xpf1/t51.2885-15/s640x640/sh0.08/e35/12301225_927848040624751_2074304820_n.jpg">
        <div class="horizontalPadded">
          <section class="verticalPadded">
            <span class="user thisLiker"></span><span class="user">usernameWhoLikedIt</span> and <span class="user">anotherLiker</span> like this
          </section>
          <div id="comments"></div>
          <section class="feedback centerVertical">
            <img class="like" src="heart_empty.png"/>
            <img class="like like-red" src="heart_red.png" style="display:none;" />
            <div class="commentCreator"><input class="commentCreatorInput" placeholder="Add a comment..." type="text" value=""></div>
          </section>
        </div>
      </article>
    </section>


    <footer>
      <a href="https://github.com/elgreg/hour-of-code/">About</a>
    </footer>


    <video class="video" onclick="javascript:this.play()" poster="https://scontent-iad3-1.cdninstagram.com/hphotos-xfp1/t51.2885-15/e15/11906312_434057903470290_405960033_n.jpg" preload="none" src="https://scontent-iad3-1.cdninstagram.com/hphotos-xpt1/t50.2886-16/12090796_1625724304357962_655612298_n.mp4" type="video/mp4" loop=""></video>
